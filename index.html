<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arnab-Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      
      const scrollAnimation = ()=>{
        const divLists = document.getElementsByClassName("animate")
        window.addEventListener('scroll',()=>{
          Array.from(divLists).forEach(div=>{
            if( window.scrollY >= div.offsetTop - window.outerHeight * 0.80){
              div.style.transform = "rotateY(0deg)"
            }else{
              div.style.transform = "rotateY(90deg)"
  
            }
          })
      })
      }
      const homeLoadingAnimation = ()=>{
        const divLists = document.getElementsByClassName("load-animate")
        window.addEventListener('load',()=>{
          Array.from(divLists).forEach(div=>{
            if( window.scrollY >= div.offsetTop - window.outerHeight * 0.80){
              div.style.transform = "rotateY(0deg)"
            }else{
              div.style.transform = "rotateY(90deg)"
  
            }
          })
      })
      }
      scrollAnimation()
      homeLoadingAnimation()
    </script>
  </body>
</html>
