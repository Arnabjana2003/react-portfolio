    <style>
      #canvas{
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: -1;
}
.circle{
    width: 40px;
    height: 40px;   
    border-radius: 50%;
    position: absolute;
    animation: circle 0.9s;
    opacity: 0;
}
@keyframes circle{
    from{
        opacity: 0.5;
    }
    to{
        transform: scale(3);
        opacity: 0;
    }
}
    </style>
  </head>
  <body>
    <div id="canvas" class="bg-gray-100 dark:bg-slate-900 text-slate-800 dark:text-slate-300"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      
      const scrollAnimation = ()=>{
        const divLists = document.getElementsByClassName("animate")
        window.addEventListener('scroll',()=>{
          Array.from(divLists).forEach(div=>{
            if( window.scrollY >= div.offsetTop - window.outerHeight * 0.80){
              div.style.transform = "rotateY(0deg)"
            }else{
              div.style.transform = "rotateY(90deg)"
  
            }
          })
      })
      }
      const homeLoadingAnimation = ()=>{
        const divLists = document.getElementsByClassName("load-animate")
        window.addEventListener('load',()=>{
          Array.from(divLists).forEach(div=>{
            if( window.scrollY >= div.offsetTop - window.outerHeight * 0.80){
              div.style.transform = "rotateY(0deg)"
            }else{
              div.style.transform = "rotateY(90deg)"
  
            }
          })
      })
      }
      scrollAnimation()
      homeLoadingAnimation()
    </script>
    <script>
      const canvas = document.querySelector("#canvas")

let i=0;
const colorArr = ["red","blue","yellow","pink","orange","skyblue"]

document.addEventListener('mousemove',(e)=>{
    if(i==colorArr.length) i=0;

    const circle = document.createElement('div')
    circle.classList.add('circle')

    const x = e.clientX
    const y = e.clientY
    circle.style.top = `${y - 25}px` 
    circle.style.left = `${x -25}px`
    circle.style.backgroundColor = colorArr[i]
    i++;
    canvas.appendChild(circle)


    setTimeout(()=>{
        canvas.removeChild(circle)
    },1000)
})
    </script>
  </body>
